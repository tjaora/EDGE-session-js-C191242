<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
            <div class="bg-green-200 p-4 rounded-lg text-center w-1/3 mr-2">
                <p class="text-green-800 font-bold">Total Deposit</p>
                <p id="totalDeposit" class="text-green-800 text-2xl">$0.00</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg text-center w-1/3 mx-2">
                <p class="text-gray-800 font-bold">Total Withdraw</p>
                <p id="totalWithdraw" class="text-gray-800 text-2xl">$0.00</p>
            </div>
            <div class="bg-blue-200 p-4 rounded-lg text-center w-1/3 ml-2">
                <p class="text-blue-800 font-bold">Balance</p>
                <p id="balance" class="text-blue-800 text-2xl">$0.00</p>
            </div>
        </div>
        <div class="flex mb-4">
            <input id="depositAmount" type="text" class="border border-gray-300 p-2 rounded-lg w-full mr-2" value="100">
            <button onclick="deposit()" class="bg-green-200 text-green-800 p-2 rounded-lg w-1/3">Deposit</button>
        </div>
        <div class="flex">
            <input id="withdrawAmount" type="text" class="border border-gray-300 p-2 rounded-lg w-full mr-2" value="50">
            <button onclick="withdraw()" class="bg-gray-200 text-gray-800 p-2 rounded-lg w-1/3">Withdraw</button>
        </div>
    </div>
</html>
